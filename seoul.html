<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Seoul</title>

    <style>
      img {
        max-width: 300px;
        display: block;
        margin: 0 auto;
        padding: 10px;
      }
      .photo1 {
        transform: rotateZ(17deg) translate(57px, 0px);
      }
      .photo2 {
        transform: rotateZ(319deg) translate(-100px, -100px);
      }
      .photo3 {
        transform: skew(356deg, 0deg) translate(51px, -100px);
      }
      .photo4 {
        transform: scale(2) rotateZ(30deg);
      }
    </style>
  </head>
  <body>
    <div>
      <img
        class="photo1"
        src="https://images.pexels.com/photos/2848492/pexels-photo-2848492.jpeg"
        alt="Ntower"
      />
      <img
        class="photo2"
        src="https://images.pexels.com/photos/373290/pexels-photo-373290.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="sreets"
      />
      <img
        class="photo3"
        src="https://images.pexels.com/photos/12640886/pexels-photo-12640886.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="lotte"
      />
      <img
        class="photo4"
        src="https://images.pexels.com/photos/1637788/pexels-photo-1637788.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="arial view"
      />
    </div>
  </body>
</html>
